name: Push Docker Image to Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker

      - name: Check if the repository exists
        id: check_repo
        run: |
          if gcloud artifacts repositories describe your-image-name --location=us-central1 >/dev/null 2>&1; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi
        continue-on-error: true

      - name: Create the repository if it doesn't exist
        if: steps.check_repo.outputs.exists == 'false'
        run: |
          gcloud artifacts repositories create your-image-name --location=us-central1

      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/test:latest .

      - name: Push Docker image to Artifact Registry
        run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/test:latest
